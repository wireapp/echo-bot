server:
  # root path. Remove it if you dont need it
  rootPath: /echo/*

# comment out these 2 lines in order to enable HTTP reqs logging
  requestLog:
    appenders: []

# Log lever: INFO | DEBUG | ERROR
logging:
  level: INFO
  loggers:
    "com.wire.bots.logger": ${LOG_LEVEL:-INFO}

auth: ${SERVICE_TOKEN:-}   # Service's auth token

# Swagger documentation... useful sometimes
swagger:
  resourcePackage: com.wire.bots.sdk.server.resources
  uriPrefix: /echo
  schemes:
    - http
    - https

jerseyClient:
  timeout: 20s
  connectionTimeout: 4s
  connectionRequestTimeout: 4s
  keepAlive: 0ms
  retries: 3

# Calling stuff (optional)
module: echo
portMin: 32768
portMax: 32867
ingress: ${INGRESS:-localhost}

# File system as default DB. Other drivers supported: redis and postgresql. Primary keys are stored there
db:
  driver: ${DB_DRIVER:-fs}        # fs (default) | redis | postgresql
  url: ${DB_URL:-}                # ./data by default or an absolute path like: file:///var/echo/data
  user: ${DB_USER:-}              # can be null in case of File System
  password: ${DB_PASSWORD:-}      # can be null in case of File System
